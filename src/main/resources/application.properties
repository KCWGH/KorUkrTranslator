spring.application.name=KoreanUkrainianTranslator

# API 설정
translator.gemini.api-key=${GEMINI_API_KEY}
translator.gemini.endpoint=${GEMINI_ENDPOINT}
translator.google-translate.api-key=${GOOGLE_TRANSLATE_API_KEY}
translator.google-translate.endpoint=${GOOGLE_TRANSLATE_ENDPOINT}

# 서버 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
server.tomcat.uri-encoding=UTF-8

# Tomcat 연결 풀 설정
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# HTTP 클라이언트 연결 풀 설정
spring.webflux.multipart.max-in-memory-size=1MB
spring.webflux.multipart.max-disk-usage-per-part=10MB

# 로깅 설정
logging.level.org.springframework.web.reactive.function.client=INFO
logging.level.reactor.netty.http.client=INFO